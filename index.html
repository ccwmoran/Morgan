<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <link rel="stylesheet" href="//css.chen-jin.dpdns.org/2026.css">
        <title>Morgan 的网站</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
                background: #000;
                color: #fff;
                font-size: 50px;
                flex-direction: column;
            }
            
            #bio {
                color: #555;
                font-size: 15px;
            }

            a {
                font-size: 15px;
                text-decoration: none;
                color: #fff;
                border: 1px solid #555;
                padding: 5px 10px;
                border-radius: 20px;
                margin-top: 10px;
                display: flex;
                transition-duration: 0.3s;
            }

            a img {
                height: 20px;
                margin-right: 5px;
            }
            
            a:hover {
                background: #555;
                box-shadow: 0 0 5px #aaa;
            }
        </style>
        <script>
            fetch("https://v1.hitokoto.cn/?encode=text&c=i")
                .then(_ => _.text())
                .then(_ => document.getElementById("bio").innerText = _);
        </script>
        <base target="_blank">
    </head>
    <body>
        Morgan's Website
        <div id="bio"></div>
        <a href="https://ccwmoran.github.io">
            <img src="https://m.ccw.site/community/images/logo-ccw.png">
            慕然科技 @ CCWMORAN
        </a>
    </body>
</html>
